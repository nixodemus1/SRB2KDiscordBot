//Customize this configuration if you need an auto restart

//mapvalue - restarts the server if game reaches desired map, use A0 instead of 100
//Examples:
//mapvalue = 01 - makes a autorestart on the map MAP01
//mapvalue = 01,a0,b0 - makes a autorestart on the maps MAP01, MAPA0, MAPB0
//mapvalue = none - does not autorestart due map, use "none" if you don't need it
mapvalue = none

//countvalue - restarts the server if so many maps have passed
//Examples:
//countvalue = 32 - if players have completed 32 levels no matter what, the server restarts
//countvalue = none - doing nothing
countvalue = none

//parameter_cfgs - how many parameters and they will change, this will not work if the server has been rebooted and due to errors or has been closed by the user
//Examples:
//parameter_cfgs = 3 - creates three parameter files and will change them after autorestart
//parameter_cfgs = 1 - doesn't create or change parameters, "none" can also be used
parameter_cfgs = none

//url_cfgX - changes link to images, if parameter_cfgs is greater than 3, make them larger
//Examples:
//url_cfg1 = srb2picturemap.org - Link will be changed for parameter number 1
//url_cfg2 = default - uses link from config.cfg
//url_cfg3 = none - removes the link
url_cfg1 = default
url_cfg2 = default
url_cfg3 = default
//url_cfg4 = default
